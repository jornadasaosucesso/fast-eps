<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acompanhar Pedidos</title>
  <style>
    :root {
      --bg: #0f172a;    /* fundo */
      --fg: #e2e8f0;    /* texto */
      --accent: #38bdf8;/* detalhe */
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 900px;
      padding: 24px;
    }
    .titulo {
      font-size: clamp(2rem, 6vw, 5rem);
      line-height: 1.1;
      margin: 0 0 12px;
      font-weight: 800;
    }
    .sub {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      color: #94a3b8;
      margin: 0;
    }
    .badge {
      display: inline-block;
      margin-top: 16px;
      padding: 8px 14px;
      border: 2px solid var(--accent);
      color: var(--accent);
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="titulo">Acompanhar Pedidos em desenvolvimento</h1>
    <p class="sub">Esta funcionalidade estará disponível em breve.</p>
    <span class="badge">Em construção</span>
  </div>
</body>
</html>
